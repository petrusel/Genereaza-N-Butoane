<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <style>
		h1 {
		  text-align: center;
		}
		</style>
    <title>Ghiceste butonul</title>
  </head>

  <body>
	<div class="card text-center" style="width: 80rem; margin:0 auto;">
		<div class="card-header">
		    <h1 class="card-title">Genereaza butoane</h1>
		    <h6 style="color:gray">Doar unu buton este castigator.</h6>
		</div>
		<div class="card-body">
			<div class="input-group mb-3">
			  <input id="nrButoane" type="text" class="form-control" placeholder="Introduceti un numar">
			  <button class="btn btn-outline-danger" type="button" onclick="generateButtons()"><i class="las la-angle-double-down"></i></button>
			</div>
		</div>
		<div id="listBtn">
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>	
	var ids = [];
  	function shuffle(array) {
	    for (let i = array.length - 1; i > 0; i--) {
	        const j = Math.floor(Math.random() * (i + 1));
	        [array[i], array[j]] = [array[j], array[i]];
	    }
	}

	function generateButtons() {
		const bts = document.getElementById("nrButoane").value;
		for (let id = 0; id < bts; ++id) {
			ids[id] = id;
			document.getElementById("listBtn").innerHTML += `
				<div class="card">
					<div class="card">
					<button id="` + id + `" type="button" class="btn btn-outline-dark" onclick="showStatus(` + id + `)">
						<i class="las la-hand-pointer"></i>
					</button>
					</div>
				</div>
				`;
		}
		shuffle(ids);
	}

	function showStatus(btn_id) {
  		if (btn_id == ids[0]) {
  			document.getElementById("" + btn_id).innerHTML = '<i class="las la-laugh-wink"></i>';
  		} else {
  			document.getElementById("" + btn_id).innerHTML = '<i class="las la-skull-crossbones"></i>';
  		}
  	}
    </script>

  </body>
</html>
